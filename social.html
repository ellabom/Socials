<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h2 class="title">My Social Media</h2>
      <div class="socialicons">
        <a
          href="https://www.instagram.com/ella.e.e_/"
          title="Instagram"
          class="icon instagram-icon"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://github.com/ellabom"
          title="GitHub"
          class="icon github-icon"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/emmanuella-eyo-57b241223/"
          title="LinkedIn"
          class="icon linkedin-icon"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a
          href="https://www.facebook.com/ella.eyo.5895/"
          title="Facebook"
          class="icon facebook-icon"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          href="https://twitter.com/ellabbom"
          title="Twitter"
          class="icon twitter-icon"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </div>
  </body>
</html>
